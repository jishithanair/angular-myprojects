<div class="card">
  <h1>LOGIN FORM</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" />
      <div *ngIf="submitted">
        <p *ngIf="loginForm.controls.username.errors" class="danger">
          Username is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="submitted">
        <p *ngIf="loginForm.controls.password.errors.required" class="danger">
          Password is required
        </p>
        <p
          *ngIf="loginForm.controls.password.errors.passwordError"
          class="danger"
        >
          {{loginForm.controls.password.errors.passwordError.message}}
        </p>
      </div>
    </div>
    <button type="submit">LOGIN</button>
  </form>
</div>
